{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

</head>
<body>
    <aside>

        <span class="logo">
            <img src="{% static 'main/img/cat.jpg' %}" alt="ЛОГО">
            volchara
        </span>
        <h3>Навигация!</h3>
        <ul>
                <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
                <a href="{% url 'about' %}"><li><i class="fa-regular fa-address-card"></i>О нас</li></a>
                <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i>Новости</li></a>
                <a href="{% url 'create' %}"><li><i class="fa-regular fa-square-plus"></i>Добавить новость</li></a>
        </ul>
    </aside>
    <main>
        {% block body %}
        {% endblock %}
    </main>
</body>
</html>
<script src="https://kit.fontawesome.com/7ed0838fb3.js" crossorigin="anonymous"></script>
