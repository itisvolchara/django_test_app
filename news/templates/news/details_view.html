{% extends 'main/layout.html' %}

{% block title %} {{ article.title }} {% endblock %}

{% block body %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date_time }}</p>
        <p>{{ article.text }}</p>
        <a class="btn btn-warning" href="{% url 'news_update' article.id %}">Редактировать</a>
        <a class="btn btn-danger" href="{% url 'news_delete' article.id %}">Удалить</a>
    </div>
{% endblock %}
